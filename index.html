<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Czy zostaniesz moim ≈õwiadkiem?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #134e34, #0b2e1a);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: #e7f5ee;
}

.card {
  text-align: center;
  padding: 30px 20px;
  max-width: 90%;
}

h1 {
  font-weight: 300;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 30px;
  justify-content: center;
  position: relative;
}

.btn {
  position: relative;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #1f6f4a;
  cursor: pointer;
  transition: transform 0.3s ease;
  touch-action: manipulation;
}

.btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* PODPIS PRZYKLEJONY DO ZDJƒòCIA */
.label {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  background: rgba(0,0,0,0.45);
  padding: 6px 0;
  font-size: 14px;
  letter-spacing: 1px;
}

.message {
  margin-top: 25px;
  font-size: 22px;
  opacity: 0;
  transition: opacity 1s ease;
}

.message.show {
  opacity: 1;
}

/* konfetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: #9be7c4;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Czy zostaniesz moim ≈õwiadkiem?</h1>

  <div class="buttons">

    <!-- TAK = PRAWDZIWY LINK TEL -->
    <a id="yesLink" href="#" class="btn">
      <img src="images/yes.jpg" alt="Tak">
      <div class="label">TAK</div>
    </a>

    <!-- NIE -->
    <div id="no" class="btn">
      <img src="images/no.jpg" alt="Nie">
      <div class="label">NIE</div>
    </div>

  </div>

  <div id="message" class="message">
    Wiedzia≈Çem ü§ç Dziƒôkujƒô.
  </div>

  <audio id="voice" src="audio/voice.mp3" preload="auto" playsinline></audio>
</div>

<!-- config.js (je≈õli istnieje lokalnie) -->
<script src="config.js"></script>

<script>
const yesLink = document.getElementById("yesLink");
const noBtn = document.getElementById("no");
const msg = document.getElementById("message");
const voice = document.getElementById("voice");

let scale = 1;

/* powiƒôksz TAK */
function growYes() {
  scale += 0.15;
  yesLink.style.transform = `scale(${scale})`;
}

/* NIE ucieka */
function escapeNo() {
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px) scale(1.2)`;
}

/* NIE = TAK ro≈õnie + NIE ucieka */
["click", "touchstart"].forEach(evt => {
  noBtn.addEventListener(evt, () => {
    growYes();
    escapeNo();
  });
});

/* TAK = konfetti + audio + TEL */
yesLink.addEventListener("click", (e) => {
  launchConfetti();
  msg.classList.add("show");

  voice.currentTime = 0;
  voice.play().catch(()=>{});

  if (typeof PHONE_NUMBER !== "undefined") {
    yesLink.href = `tel:${PHONE_NUMBER}`;
  } else {
    e.preventDefault();
    alert("Numer telefonu nie jest skonfigurowany.");
  }
});

/* konfetti */
function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = Math.random() > 0.5 ? "#9be7c4" : "#3fa77a";
    c.style.animationDelay = Math.random() + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
