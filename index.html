<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Czy zostaniesz moją świadkową?</title>

<style>
/* ===== BACKGROUND SLIDESHOW ===== */
.bg {
  position: fixed;
  inset: 0;
  z-index: -3;
  background-size: cover;
  background-position: center;
  transition: opacity 1.8s ease;
  opacity: 0;
}
.bg.active { opacity: 1; }

/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(8, 40, 25, 0.65);
  z-index: -2;
}

/* ===== BASE ===== */
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

/* ===== CENTER ===== */
.card {
  position: relative;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 1;
}

/* ===== HIDDEN AT START ===== */
.hidden {
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

.show {
  opacity: 1;
  pointer-events: auto;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 30px;
  margin-top: 25px;
}

.btn {
  position: relative;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #1f6f4a;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.label {
  position: absolute;
  bottom: 6px;
  width: 100%;
  text-align: center;
  font-size: 15px;
  letter-spacing: 2px;
  color: #fff;
  text-shadow: 0 2px 6px rgba(0,0,0,0.8);
  pointer-events: none;
}

/* ===== MESSAGE ===== */
.message {
  position: relative;
  z-index: 10;
  margin-top: 30px;
  font-size: 22px;
  min-height: 3em;
  white-space: pre-line;
  background: rgba(0,0,0,0.35);
  padding: 14px 18px;
  border-radius: 12px;
  display: inline-block;
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  z-index: 5;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div id="bg1" class="bg active"></div>
<div id="bg2" class="bg"></div>
<div class="overlay"></div>

<div class="card">

  <!-- PYTANIE (PO 30s) -->
  <h1 id="question" class="hidden">Czy zostaniesz moją świadkową?</h1>

  <div id="buttons" class="buttons hidden">
    <a id="yes" class="btn">
      <img src="images/yes.jpg">
      <div class="label">TAK</div>
    </a>

    <div id="no" class="btn">
      <img src="images/no.jpg">
      <div class="label">NIE</div>
    </div>
  </div>

  <div id="message" class="message"></div>

  <!-- AUDIO -->
  <audio id="bgAudio" src="audio/background.mp3" autoplay loop muted playsinline></audio>
  <audio id="voice" src="audio/voice.mp3" preload="auto" playsinline></audio>
</div>

<script>
/* ===== SLIDESHOW ===== */
const TOTAL_IMAGES = 12;
let current = 1;
let active = 1;

const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");

bg1.style.backgroundImage = "url('gallery/1.jpeg')";

setInterval(() => {
  current = current % TOTAL_IMAGES + 1;
  const next = active === 1 ? bg2 : bg1;
  const prev = active === 1 ? bg1 : bg2;

  next.style.backgroundImage = `url('gallery/${current}.jpeg')`;
  next.classList.add("active");
  prev.classList.remove("active");

  active = active === 1 ? 2 : 1;
}, 1800);

/* ===== SHOW QUESTION AFTER 30s ===== */
setTimeout(() => {
  document.getElementById("question").classList.add("show");
  document.getElementById("buttons").classList.add("show");
}, 30000);

/* ===== AUDIO UNMUTE ON FIRST TOUCH ===== */
const bgAudio = document.getElementById("bgAudio");
document.body.addEventListener("click", () => {
  bgAudio.muted = false;
  bgAudio.volume = 0.3;
}, { once: true });

/* ===== INTERACTIONS ===== */
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("message");
const voice = document.getElementById("voice");

let scale = 1;

function growYes() {
  scale += 0.15;
  yes.style.transform = `scale(${scale})`;
}

function escapeNo() {
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 80 - 40;
  no.style.transform = `translate(${x}px, ${y}px) scale(1.2)`;
}

no.addEventListener("click", () => {
  growYes();
  escapeNo();
});

/* ===== TYPEWRITER ===== */
function typeText(text) {
  msg.textContent = "";
  let i = 0;
  const t = setInterval(() => {
    msg.textContent += text[i++];
    if (i >= text.length) clearInterval(t);
  }, 45);
}

yes.addEventListener("click", () => {
  launchConfetti();
  voice.play().catch(()=>{});

  setTimeout(() => {
    typeText("Nie postawiłem serwera…\nwięc zadzwoń do mnie xD");
  }, 1000);

  setTimeout(() => {
    window.location.href = "tel:+48123456789"; // ← ZMIEŃ
  }, 2500);
});

/* ===== CONFETTI ===== */
function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = Math.random() > 0.5 ? "#9be7c4" : "#3fa77a";
    c.style.animationDelay = Math.random() + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
