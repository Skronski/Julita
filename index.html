<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Czy zostaniesz moim ≈õwiadkiem?</title>

<style>
/* ===== BACKGROUND SLIDESHOW ===== */
.bg {
  position: fixed;
  inset: 0;
  z-index: -2;
  background-size: cover;
  background-position: center;
  transition: opacity 2s ease;
  opacity: 0;
}
.bg.active {
  opacity: 1;
}

/* ===== DARK GREEN OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(8, 40, 25, 0.7);
  z-index: -1;
}

/* ===== UI ===== */
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e7f5ee;
  overflow: hidden;
}

.card {
  text-align: center;
  padding: 30px 20px;
  max-width: 90%;
}

h1 {
  font-weight: 300;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 30px;
  justify-content: center;
}

.btn {
  position: relative;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #1f6f4a;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.label {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.45);
  padding: 6px 0;
  font-size: 14px;
  letter-spacing: 1px;
}

/* ===== MESSAGE ===== */
.message {
  margin-top: 25px;
  font-size: 22px;
  opacity: 0;
  transition: opacity 1s ease;
}
.message.show {
  opacity: 1;
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: #9be7c4;
  top: -10px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND LAYERS -->
<div id="bg1" class="bg active"></div>
<div id="bg2" class="bg"></div>
<div class="overlay"></div>

<div class="card">
  <h1>Czy zostaniesz moim ≈õwiadkiem?</h1>

  <div class="buttons">
    <a id="yesLink" href="#" class="btn">
      <img src="images/yes.jpg">
      <div class="label">TAK</div>
    </a>

    <div id="no" class="btn">
      <img src="images/no.jpg">
      <div class="label">NIE</div>
    </div>
  </div>

  <div id="message" class="message">
    Wiedzia≈Çem ü§ç Dziƒôkujƒô.
  </div>

  <audio id="voice" src="audio/voice.mp3" preload="auto" playsinline></audio>
</div>

<script src="config.js"></script>

<script>
/* ===== SLIDESHOW ===== */
const totalImages = 23;
let current = 1;
let activeBg = 1;

const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");

bg1.style.backgroundImage = `url('gallery/1.jpg')`;

setInterval(() => {
  current = current % totalImages + 1;
  const nextBg = activeBg === 1 ? bg2 : bg1;
  const prevBg = activeBg === 1 ? bg1 : bg2;

  nextBg.style.backgroundImage = `url('gallery/${current}.jpg')`;
  nextBg.classList.add("active");
  prevBg.classList.remove("active");

  activeBg = activeBg === 1 ? 2 : 1;
}, 6000); // zmiana co 6 sekund

/* ===== INTERACTIONS ===== */
const yesLink = document.getElementById("yesLink");
const noBtn = document.getElementById("no");
const msg = document.getElementById("message");
const voice = document.getElementById("voice");

let scale = 1;

function growYes() {
  scale += 0.15;
  yesLink.style.transform = `scale(${scale})`;
}

function escapeNo() {
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px) scale(1.2)`;
}

["click", "touchstart"].forEach(evt => {
  noBtn.addEventListener(evt, () => {
    growYes();
    escapeNo();
  });
});

yesLink.addEventListener("click", (e) => {
  launchConfetti();
  msg.classList.add("show");
  voice.play().catch(()=>{});

  if (typeof PHONE_NUMBER !== "undefined") {
    yesLink.href = `tel:${PHONE_NUMBER}`;
  } else {
    e.preventDefault();
  }
});

function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = Math.random() > 0.5 ? "#9be7c4" : "#3fa77a";
    c.style.animationDelay = Math.random() + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
